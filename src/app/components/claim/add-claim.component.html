<div class="single-post__leave__comment">
    <div class="widget__title">
        <h4>Claim Form</h4>
    </div>
    <div class="container">
        <div class="col-lg-6 col-md-6">
            <div class="contact__form">
                <form [formGroup]="claimForm">
                    <div class="form-group">
                        <select class="form-select" id="category" name="category" formControlName="category">
                            <option value="" disabled selected>Select the category</option>
                            <option *ngFor="let category of categories" value={{category}}>
                                {{category}}
                            </option>
                        </select>
                        <div>
                            <input type="text" placeholder="Claim title" formControlName="title">
                        </div>
                    </div>
                    <textarea formControlName="description" placeholder="Description"></textarea>
                    <button (click)="onSubmit()" [disabled]="!claimForm.valid" type="submit" class="site-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
