<div class="single-post__leave__comment">
    <div class="widget__title">
        <h4>Claim Form</h4>
    </div>
    <div class="container">
        <div class="col-lg-6 col-md-6">
            <div class="contact__form">
                <form [formGroup]="claimForm">
                    <div class="form-group">
                        <select value="{{claim.category}}" class="form-select" id="category" name="category" formControlName="category">
                            <option value="{{claim.category}}" disabled selected>{{claim.category}}</option>
                            <option *ngFor="let category of categories">
                                {{category}}
                            </option>
                        </select>
                        <div>
                            <input type="text" placeholder="Claim title" value="{{claim.title}}" formControlName="title">
                        </div>
                    </div>
                    <textarea formControlName="description" value="{{claim.description}}" placeholder="Description"></textarea>
                    <button (click)="onSave()" type="submit" class="site-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
